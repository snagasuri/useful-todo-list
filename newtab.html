<!DOCTYPE html>
<html>

<head>
    <title>finally</title>
    <link rel="icon" href="nerv.png" type="image/png">
    <style>
        .context-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    
        .context-menu-item {
            padding: 5px 10px;
            cursor: pointer;
        }
    
        .context-menu-item:hover {
            background-color: #eee;
        }
    
        h2 {
            margin-bottom: 5px; /* Reduced margin below the "todo" title */
        }
    
        #newTodo {
            margin-right: 10px; /* Increased margin to the right of the input bar */
        }
    
        #tabImage {
            width: 300px; /* This sets the width to 300 pixels */
            display: block;
            margin: 20px auto;
        }
    
        #calendar {
            font-family: Arial, sans-serif;
            width: 230px;
            padding: 10px;
            margin: 20px auto;  /* Centering the calendar */
        }
    
        .month-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    
        #prevMonth, #nextMonth {
            cursor: pointer;
            background: none;
            color: #000;
            border: none;
            font-size: 18px;
            transition: opacity 0.3s;
        }
    
    
        #prevMonth:hover, #nextMonth:hover {
            opacity: 0.7;
        }
    
        #currentMonth {
            font-weight: bold;
            font-size: 18px;
        }
    
        #monthDays {
            border-collapse: collapse;
            width: 100%;
        }
    
        #monthDays td, #monthDays th {
            border: 1px solid #000;  /* single line black border */
            padding: 5px;
            text-align: center;
        }
    
        #monthDays th {
            color: #000;
        }
    
        #monthDays tr:hover td {
            background-color: #f5f5f5;  /* light gray hover effect for a slight touch of interactivity */
        }

        #gamesContainer {
    text-align: center; /* Center-align the container contents */
    margin-bottom: 20px; /* Add space between the games list and the image */
    margin-top: -250px; /* Move the games list up; adjust this value as needed */
}


#nbaGamesList {
    padding: 0;
    list-style-type: none;
    width: 100%; /* Set a specific width for the list */
    max-width: 400px; /* Maximum width of the list, adjust as needed */
    margin: auto; /* This will center the entire list in the gamesContainer */
}

.game-item {
    display: flex;
    justify-content: space-between; /* This will align items as requested */
    align-items: center;
    margin-bottom: 1px; /* Adjust as needed */
}

.team {
    flex: 1; /* This allows both team names to take up equal space on both sides */
    text-align: right; /* Right align the home team */
}

.team.visitor-team {
    text-align: left; /* Left align the visitor team */
}

.vs-text {
    flex: none; /* The "vs." text should not grow or shrink */
    padding: 0 10px; /* Adds space around the "vs." text */
    text-align: center; /* Center the "vs." text */
    font-weight: bold;
}


    </style>
    
</head>

<body>
    <div class="main-container">
        <h2>todo</h2>
        <ul id="todoList">
            <!-- Items will be added here -->
        </ul>
        
        <input type="text" id="newTodo" placeholder="New task...">
        <button id="addTodo">Add</button>
        <div id="gamesContainer">
            <ul id="nbaGamesList">
                <!-- NBA games will be displayed here -->
            </ul>
        </div>
        <img id="tabImage" src="" alt="New Tab Image">
        <!-- Context Menu -->
        <div id="contextMenu" class="context-menu">
            <div class="context-menu-item" id="editItem">Edit</div>
            <div class="context-menu-item" id="deleteItem">Delete</div>
        </div>
        
        <div id="calendar">
            <div class="month-navigation">
                <button id="prevMonth">&lt;</button>
                <div id="currentMonth"></div>
                <button id="nextMonth">&gt;</button>
            </div>
            <table id="monthDays">
                <!-- Days of the week and the days of the month will be populated here -->
            </table>
        </div>
    </div>

    <script src="newtab.js"></script>
</body>

</html>
