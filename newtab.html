<!DOCTYPE html>
<html>
<head>
    <title>finally</title>
    <link rel="icon" href="nerv.png" type="image/png">
    <style>
        .context-menu {
            display: none;
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    
        .context-menu-item {
            padding: 5px 10px;
            cursor: pointer;
        }
    
        .context-menu-item:hover {
            background-color: #eee;
        }
    
        h2 {
            margin-bottom: 5px;
        }
    
        #newTodo {
            margin-right: 10px;
        }
    
        #tabImage {
            width: 300px;
            display: block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 150px;
        }
        
        #todoList {
            margin-bottom: 20px;
            padding: 5px;
            margin-left: 20px;
        }
    
        #calendar {
            position: absolute;
            font-family: Arial, sans-serif;
            width: 230px;
            padding: 10px;
            left: 50%;
            transform: translateX(-50%);
            top: 500px;
        }
    
        .month-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
    
        #prevMonth, #nextMonth {
            cursor: pointer;
            background: none;
            color: #000;
            border: none;
            font-size: 18px;
            transition: opacity 0.3s;
        }
    
        #prevMonth:hover, #nextMonth:hover {
            opacity: 0.7;
        }
    
        #currentMonth {
            font-weight: bold;
            font-size: 18px;
        }
    
        #monthDays {
            border-collapse: collapse;
            width: 100%;
        }
    
        #monthDays td, #monthDays th {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
    
        #monthDays th {
            color: #000;
        }
    
        #monthDays tr:hover td {
            background-color: #f5f5f5;
        }

        #wrapThisUpButton {
            position: absolute;
            top: 430px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            border: 1px solid #000;
            background-color: transparent;
            color: #000;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        #wrapThisUpButton:hover {
            opacity: 0.7;
        }

        #wrappedSessions {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background-color: transparent;
        }

        .wrapped-session {
            width: 80px;
            height: 80px;
            background-color: transparent;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
        }

        .wrapped-session img {
            width: 40px;
            height: 40px;
        }

        .wrapped-session span {
            margin-top: 5px;
            font-size: 10px;
            text-align: center;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .session-actions {
            display: none;
            flex-direction: column;
            gap: 5px;
            align-items: center;
        }

        .wrapped-session:hover .session-actions {
            display: flex;
        }

        .session-action {
            background-color: transparent;
            color: #000;
            border: 1px solid #000;
            border-radius: 3px;
            padding: 2px 5px;
            font-size: 10px;
            cursor: pointer;
        }

        .session-action:hover {
            background-color: #eee;
        }

    </style>
</head>
<body>
    <div class="main-container">
        <h2>todo</h2>
        <ul id="todoList">
            <!-- Items will be added here -->
        </ul>
        
        <input type="text" id="newTodo" placeholder="New task...">
        <button id="addTodo">Add</button>
        
        <img id="tabImage" src="" alt="New Tab Image">
        
        <!-- Context Menu -->
        <div id="contextMenu" class="context-menu">
            <div class="context-menu-item" id="editItem">Edit</div>
            <div class="context-menu-item" id="deleteItem">Delete</div>
        </div>
        <button id="wrapThisUpButton">wrap</button>

        <div id="calendar">
            <div class="month-navigation">
                <button id="prevMonth">&lt;</button>
                <div id="currentMonth"></div>
                <button id="nextMonth">&gt;</button>
            </div>
            <table id="monthDays">
                <!-- Days of the week and the days of the month will be populated here -->
            </table>
        </div>
    </div>
    <div id="wrappedSessions"></div>
    
    <script src="newtab.js"></script>
</body>
</html>
